<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
       window.onload = function(){
            var clock = document.getElementById('clock');
            setInterval(function (){
                clock.innerHTML= new Date().toString();
            },1000);
        };

    </script>

</head>
<body>
<h1 id="clock"></h1>
</body>
</html>
