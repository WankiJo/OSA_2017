<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>javascript study</title>
	<script>
		window.onload = function() {
			// 변수를 선언합니다. 
			var clock = document.getElementById('clock');

			console.log(clock);
			// 매 1초마다 함수를 실행합니다.
			setInterval(function () {
				clock.innerHTML = new Date().toString();
			}, 1000);
		};
	</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>
